<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </head>
  <body>
    <!-- Navbar displaying the time and weather dashboard -->
    <nav class="navbar">

      <!-- Weather Dashboard -->
      <h1 class="text-light w-100 text-center">Weather Dashboard</h1>

      <!-- Display for current day and time -->
      <body onload=display_ct();>

      <!-- Current Day and Time -->
      <span class="text-center text-light w-100" id='ct' ></span>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <!-- Main Row -->
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <h1>Search for a City:</h1>
                </div>

                <div class="input-group w-25">
                    <input type="text" placeholder="Enter a City Name" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <h2>Recent cities:</h2>
                <ul class="is-hidden" style="list-style: none;" id="searchHistory"></ul>
            </div>

            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <span id="city-name" class="city-name">

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
